      var filename = url.substring(url.lastIndexOf('/') + 1);
	  
      var table = $("#data-table");

      for (var i = 0; i < jsonData.length; i++) {
        var data = jsonData[i];
        if (i % 4 === 0) {
          var row = $("<tr></tr>");
          table.append(row);
        }

        var cell = $("<th></th>");
		var link;
		
		var displayname;
		displayname = (data.icon != ''? data.icon+' ' : '') + data.name;
		if(encodeURI(data.url) != filename){
			
			link = $("<a></a>").attr("href", data.url).text(displayname);
		}else{
			link = $("<span></span>").text(displayname);		
		}
		cell.append(link);        
        row.append(cell);
      }
	  
	  
	  
    });
