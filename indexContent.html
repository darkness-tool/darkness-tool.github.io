<div id="index-box">
    <h1>小工具大全</h1>
    <table id="data-table">
    </table>
	<button id="scrollButton">↓</button>
  </div>

  <script>
    $(document).ready(function() {
      // Sample data in JSON format
      var jsonData = [
        { "name": "凱撒密碼加密/解密器", "url": "凱撒密碼加密解密器caesarCipher.html" },
        { "name": "刪除文字所有空白工具", "url": "刪除文字所有空白工具deleteSpace.html" },
        { "name": "JSON格式化/驗證工具", "url": "JSON格式化驗證工具jsonFormatter.html" },
        { "name": "文字加密解密工具", "url": "文字加密解密工具textEncrytion.html" },
        { "name": "文字轉義/反轉義工具", "url": "文字轉義反轉義工具textEscape.html" },
        { "name": "字數計算工具", "url": "字數計算工具wordCount.html" },
		{ "name": "刪除換行字符工具", "url": "刪除換行字符工具deleteNewLine.html" },
		{ "name": "亂數假文產生器", "url": "亂數假文產生器loremIpsum.html" }
		
        // Add more JSON objects here if needed
      ];

      var url = window.location.pathname;
      var filename = url.substring(url.lastIndexOf('/') + 1);
	  
      var table = $("#data-table");

      for (var i = 0; i < jsonData.length; i++) {
        var data = jsonData[i];
        if (i % 4 === 0) {
          // Create a new row for every fourth item
          var row = $("<tr></tr>");
          table.append(row);
        }

        var cell = $("<th></th>");
		var link;
		if(encodeURI(data.url) != filename){
			link = $("<a></a>").attr("href", data.url).text(data.name);
		}else{
			link = $("<span></span>").text(data.name);		
		}
		cell.append(link);        
        row.append(cell);
      }
	  
	  
	  
    });
  </script>
  <script>
function scrollToBottom(){window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"})}var scrollButton=document.getElementById("scrollButton");scrollButton.addEventListener("click",scrollToBottom);
</script>
